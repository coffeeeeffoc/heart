	<script type="text/javascript">

		$('li').mouseover(function(){$(this).addClass('active')});
		$('li').mouseout(function(){$(this).removeClass('active')});
	});
	function search(){
		window.open("cars.html");return false;
	}
	</script>

</head>
<body>

	</div>
</nav>

<!--显示图片-->
<div id="header_demo" class="col_kx">
<table border="0" cellspacing="0" cellpadding="0">
	<tr>
		<td id="header_demo1" nowrap>
			<a href="javascript:;"><img src="img/car1.jpg" width="200px" height="auto"></a><a href="javascript:;"><img src="img/car2.jpg" width="200px" height="auto"></a><a href="javascript:;"><img src="img/car3.jpg" width="200px" height="auto"></a><a href="javascript:;"><img src="img/car4.jpg" width="200px" height="auto"></a><a href="javascript:;"><img src="img/car5.jpg" width="200px" height="auto"></a><a href="javascript:;"><img src="img/car6.jpg" width="200px" height="auto"></a>
		</td>
		<td id="header_demo2" nowrap>123</td>
    </tr>
</table>
</div>
<script>
var header_demo = document.getElementById("header_demo");
var header_demo1 = document.getElementById("header_demo1");
var header_demo2 = document.getElementById("header_demo2");
var speed=10;    //数值越大滚动速度越慢
header_demo2.innerHTML = header_demo1.innerHTML;
function Marquee(){
    if(header_demo2.offsetWidth-header_demo.scrollLeft<=0)
        header_demo.scrollLeft-=header_demo1.offsetWidth
    else{
        header_demo.scrollLeft+=1;
    }
}
var MyMar = setInterval(Marquee,speed);
header_demo.onmouseover = function(){clearInterval(MyMar)}
header_demo.onmouseout = function(){MyMar = setInterval(Marquee,speed)}
</script>

</body>
</html>
